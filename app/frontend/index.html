		Corpus 2 start: <input name="Corpus2-start" type="date" min="1794-06-13" max="1805-12-31" value="1794-10-01"></input>

			<!-- The Modal -->
			<div id="myLetter" class="modal">
				
				<!-- Modal content -->
				<div id="letterContent" class="modal-content"><span id="letterClose" class="close">&times;</span></div>
			</div>
		</div>
		
<div id="LayoutContainer" >
	<table id="MainLayoutTable">
	  <tr>
		<td colspan="2" bgcolor="#555555" style="color:white"	>
		  <h1 >LetterView (Briefverkehr Schiller/Goethe)</h1>
		  <nav id="nav">
				<ul id="navigation">
						<li><a href="#" class="first">Home</a></li>
						<li><a onClick="openModal()" class="first">Select Corpus</a><li>
						<li><a onClick="createWordCloud()" class="first">TagCloud</a><li>
						<li><a onClick="CreateParallelWordClouds()" class="first">pTagClouds</a><li>
						<li><a onClick="dynamicParallelWordClouds()" class="first">dpTagClouds</a><li>
						<!--li><a onClick="createRIndexCluster();" class="first">RIndexCluster</a><li-->
						
				</ul>
				
				<div style="float: left;" >
					<select id="postag" onchange="setPosTag();">
						<option value="n">Nomen</option>
						<option value="v">Verb</option>
						<option value="a">Adjektiv</option>
					</select>
					<select id="measure" onchange="setMeasure();">
						<option value="tfidf">tf-idf</option>
						<option value="g2">g2</option>
						<option value="g2idf">g2idf</option>
					</select>
					Number Of Words: <input id="numberOfWords" onchange="setNumberWords();" type="number" name="quantity" value=10 min=5 max=30>
					Plot Granularity: <input id="granularity" onchange="setPlotGranularity();" type="number" name="quantity" value=10 min=1 max=100>
				</div>
			</nav>
		
		</td>
		
	  </tr>
	  <tr id="TwoPane" >
		<td id="TimeLineColumn" >
			<!-- Start of the Scrollable Components-->
			<div class="Container">
				<div class="ScrollableDiv">
					<div id="timeline" class="ScrollableContent">
						<!-- Scrollable TimeLine  Content here-->
						<ul class="timeline" id="mainTimeLine"></ul>
						
					</div>
				</div>
			</div>
		</td>
		<td id="application" >
		  	<!-- Start of the Scrollable Components-->
			<div class="Container">
				<div class="ScrollableDiv">
					<div class="ScrollableContent">
						<!-- Scrollable Content here-->
						<div id="app" > <img height=80% src="static/gs.jpg"></img></div>
					</div>
				</div>
			</div>
		</td>
	  </tr>
